<!-- setTimeout is a JavaScript function that delays the execution of a function by a certain 
 amount of time.  setTimeout(function, delay_in_ms); function: the code you want to run later.
delay_in_ms: time to wait in milliseconds (1000 ms = 1 second).

setInterval is a JavaScript function that runs code again and again at a fixed time interval.
setInterval(function, delay_in_ms);
function: the code to run repeatedly.
delay_in_ms: the time between each repeat (in milliseconds).

-->
